databaseChangeLog:
  - changeSet:
      id: 002-create-reminders
      author: lev
      changes:
        - createTable:
            tableName: reminders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
              - column:
                  name: remind
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: notified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reminders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reminder_user
            onDelete: CASCADE